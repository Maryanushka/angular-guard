<app-navigation></app-navigation>

<ng-container *ngIf="(singleProduct$ | async) as product">
  <div class="flex container ml-auto mr-auto flex-wrap">
    <div class="breadcrumbs w-full my-16 flex items-center">
      <a routerLink="/products" class="text-battleshipGray hover:text-pesianGreen">Магазин</a>
      <span class="bg-battleshipGray flex w-8 h-[2px] mx-8"></span>
      <span class="text-pesianGreen">{{ product.title }}</span>
    </div>
    <div class="image w-4/12">
      <img [src]="product.cover[0].url" alt="">
    </div>
    <div class="content w-8/12">
      <h2 class="text-pesianGreen inline-flex mb-5 text-xl font-medium">
        {{ product.title }}
      </h2>
      <div class="description" [innerHTML]="product.content[0].body">
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="singleProductError$ | async">
  <p class="text-center font-bold">No product found</p>
</ng-container>
