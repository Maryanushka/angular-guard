	<p *ngIf="loading" class="loading text-center font-bold">

	</p>

	<div *ngIf="products">
    @if(products.length === 0) {
      <p class="text-center font-bold">No products found</p>
    }
    @else {
      @for (item of products; track item.slug) {
        <app-product [product]="item"></app-product>
      }
    }
	</div>
