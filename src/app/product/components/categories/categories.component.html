<ul *ngIf="list" class="mt-16">
  @if(list.length === 0) {
    <p class="text-center font-bold">No categories found found</p>
  }
  @else {
    @for (item of list; track item.slug) {
      <li class="flex w-60" >
        <a [routerLink]="['/products']" [queryParams]="{ category: item._slug } ">
          {{ item.title }}
        </a>
      </li>
    }
  }
</ul>
