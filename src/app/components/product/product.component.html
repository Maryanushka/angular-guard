<figure class="py-4 px-6 border border-slate-100 flex rounded items-center flex-col mx-4 mb-8 shadow-sm hover:shadow-lg">
	<div class="image w-1/4">
		<img class="w-full h-full object-cover" [src]="product.image" alt="">
	</div>
	<figcaption class="content text-center">
		<h2 class="mb-2 text-lg text-center font-bold my-4">{{ product.title }}</h2>
		<p class="price">Price: <span class="font-bold">{{ product.price | currency: 'USD' }}</span></p>
		<button 
			(click)="toggleDetails()" 
			class="border my-4 px-8 py-2 rounded "
			[ngClass]="{'bg-yellow-500': isDetailsActive, 'bg-orange-500': !isDetailsActive}"
			>{{ detailsButtonText }}</button>
		
		<p *ngIf="isDetailsActive" class="description my-4">{{ product.description }}</p>
	</figcaption>
</figure>
