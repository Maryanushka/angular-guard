@if (tabs().length > 0) {
	<div class="tabs" role="tablist" aria-label="Content tabs">
		<div class="tabs-header flex border-b border-slate-200">
			@for (tab of tabs(); track tab.label; let i = $index) {
				<button
					type="button"
					role="tab"
					[attr.aria-selected]="activeIndex() === i"
					[attr.aria-controls]="'tabpanel-' + i"
					[id]="'tab-' + i"
					class="tab-button px-6 py-4 font-medium transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-pesianGreen focus-visible:ring-offset-2"
					[class.border-b-2]="activeIndex() === i"
					[class.border-pesianGreen]="activeIndex() === i"
					[class.text-pesianGreen]="activeIndex() === i"
					[class.text-battleshipGray]="activeIndex() !== i"
					[class.-mb-px]="activeIndex() === i"
					(click)="setActive(i)">
					{{ tab.label }}
				</button>
			}
		</div>
		@if (activeTab(); as tab) {
			<div
				role="tabpanel"
				[id]="'tabpanel-' + activeIndex()"
				[attr.aria-labelledby]="'tab-' + activeIndex()"
				class="tab-panel py-6 text-battleshipGray leading-relaxed"
				[innerHTML]="tab.content">
			</div>
		}
	</div>
}
