<form [formGroup]="registerForm" (ngSubmit)="register()" class="flex flex-col gap-3">
	<div>
		<label class="block text-sm font-medium mb-1">Name</label>
		<input pInputText formControlName="name" class="w-full" />
	</div>
	<div>
		<label class="block text-sm font-medium mb-1">Email</label>
		<input pInputText formControlName="email" class="w-full" />
	</div>
	<div>
		<label class="block text-sm font-medium mb-1">Password</label>
		<input pInputText type="password" formControlName="password" class="w-full" />
	</div>
	<div>
		<label class="block text-sm font-medium mb-1">Confirm Password</label>
		<input pInputText type="password" formControlName="confirmPassword" class="w-full" />
	</div>

	<p-button type="submit" label="Register" styleClass="w-full mt-2" [disabled]="registerForm.invalid" />

	<div class="text-center mt-2 text-sm">
		Already have an account? <a (click)="switchToLogin.emit()" class="text-pesianGreen font-bold cursor-pointer hover:underline">Sign In</a>
	</div>
</form>
