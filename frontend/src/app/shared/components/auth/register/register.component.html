<form [formGroup]="registerForm" (ngSubmit)="register()" class="flex flex-col gap-4">
	<div class="flex flex-col gap-1">
		<label for="reg-name" class="text-sm font-medium text-gray-700">Full Name</label>
		<input pInputText id="reg-name" formControlName="name" placeholder="John Doe" class="w-full" />
	</div>

	<div class="flex flex-col gap-1">
		<label for="reg-email" class="text-sm font-medium text-gray-700">Email Address</label>
		<input pInputText id="reg-email" formControlName="email" placeholder="john@example.com" class="w-full" />
	</div>

	<div class="flex flex-col gap-1">
		<label for="reg-password" class="text-sm font-medium text-gray-700">Password</label>
		<input pInputText id="reg-password" type="password" formControlName="password" placeholder="••••••••" class="w-full" />
	</div>

	<div class="flex flex-col gap-1">
		<label for="reg-confirm" class="text-sm font-medium text-gray-700">Confirm Password</label>
		<input pInputText id="reg-confirm" type="password" formControlName="confirmPassword" placeholder="••••••••" class="w-full" />
	</div>

	<p-button type="submit" label="Create Account" styleClass="w-full mt-2" [disabled]="registerForm.invalid" />

	<div class="text-center mt-2 text-sm text-gray-600">
		Already have an account? <a (click)="switchToLogin.emit()" class="text-pesianGreen font-semibold cursor-pointer hover:underline">Sign In</a>
	</div>
</form>
