<div class="min-h-screen flex flex-col">
	<app-navigation></app-navigation>

	<div class="flex-1 flex justify-center items-center flex-col py-12">
		<h4 class="font-bold text-xl mb-12 text-pesianGreen">Please sign in</h4>
		<form [formGroup]="form" (ngSubmit)="submit()" class="w-full max-w-md px-4">
			<label class="block mb-4">
				<span class="mb-2 inline-block font-medium text-gray-700">Email</span>
				<input appFocus formControlName="email" type="email" name="email" class="border rounded-md px-3 py-2 w-full focus:ring-pesianGreen focus:border-pesianGreen" />
				<span *ngIf="email.errors?.['minlength'] && email.touched" class="text-xs text-red-600 mt-1 block">Email is too short ({{ email.value.length }})</span>
			</label>
			<label class="block mb-6">
				<span class="mb-2 inline-block font-medium text-gray-700">Password</span>
				<input appFocus formControlName="password" type="password" name="password" class="border rounded-md px-3 py-2 w-full focus:ring-pesianGreen focus:border-pesianGreen" />
				<span *ngIf="password.errors?.['minlength'] && password.touched" class="text-xs text-red-600 mt-1 block">Password is too short ({{ password.value.length }})</span>
			</label>
			<button
				type="submit"
				class="w-full text-white px-4 py-2 rounded-md transition-colors"
				[ngClass]="{ 'bg-gray-400 cursor-not-allowed': !form.valid, 'bg-pesianGreen hover:bg-darkGreen': form.valid }"
				[disabled]="!form.valid">
				Sign In
			</button>
		</form>

		<div class="mt-8">
			<button (click)="loginWithGoogle()" class="flex items-center gap-2 px-4 py-2 border rounded-md hover:bg-gray-50 transition-colors">
				<i class="pi pi-google"></i>
				Log in with Google
			</button>
		</div>
	</div>

	<app-footer></app-footer>
</div>
