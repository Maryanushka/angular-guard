<ul *ngIf="categories$ | async as list" class="mt-16">
	<li class="flex w-60">
		<a routerLink="/products">Всі продукти</a>
	</li>
	@if (list.length === 0) {
		<p class="text-center font-bold">No categories found found</p>
	} @else {
		@for (item of list; track item.tag) {
			<li class="flex w-60">
				<a [routerLink]="['/products', 'category', item.tag]">
					{{ item.title }}
				</a>
			</li>
		}
	}
</ul>
