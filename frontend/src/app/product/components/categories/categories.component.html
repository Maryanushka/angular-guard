<ul *ngIf="categories$ | async as list" class="mt-16 pt-4 sticky top-32">
	<li class="flex w-60">
		<a routerLink="/products">Всі продукти</a>
	</li>
	@if (list.length !== 0) {
		@for (item of list; track item.tag) {
			<li class="flex w-60">
				<a [routerLink]="['/products', 'category', item.tag]">
					{{ item.title }}
				</a>
			</li>
		}
	}
</ul>
