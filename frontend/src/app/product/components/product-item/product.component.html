<div class="relative py-4 px-6 border border-slate-100 flex rounded items-center flex-col shadow-md hover:shadow-lg group max-h-[13rem]">
	<a [routerLink]="'/products/' + product._slug" class="flex flex-col items-center w-full contents">
		<div class="image w-24 h-24">
			@if (product.cover) {
				<img class="w-full h-full object-cover" [src]="product.cover.url" [alt]="product.title" />
			} @else {
				<div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-400">No image</div>
			}
		</div>
		<figcaption class="content flex justify-center">
			<h2 class="text-sm font-bold mt-4 w-[90%] text-center group-hover:text-pesianGreen transition-all">
				{{ product.title }}
			</h2>
		</figcaption>
	</a>
	<button
		type="button"
		class="add-to-cart absolute bottom-3 left-1/2 -translate-x-1/2 px-3 py-1.5 rounded bg-pesianGreen text-white text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity hover:bg-pesianGreen/90 focus:opacity-100 focus:outline-none focus:ring-2 focus:ring-pesianGreen focus:ring-offset-2"
		(click)="addToCart($event)"
		[attr.aria-label]="'Додати в корзину: ' + product.title">
		Додати в корзину
	</button>
</div>
<p-toast />
