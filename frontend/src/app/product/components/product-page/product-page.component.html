@if (loading$ | async) {
	<p class="loading text-center font-bold">loading products..</p>
}
@if (error$ | async) {
	<p class="loading text-center font-bold">
		{{ error$ | async }}
	</p>
}

<div class="container flex max-w-[100%]">
	<div class="w-4/12 md:w-3/12">
		<product-categories></product-categories>
	</div>
	@if (products$ | async; as products) {
		<div *ngIf="products$ | async" class="flex flex-wrap justify-start mt-16 w-8/12 md:w-9/12">
			@if (products.length === 0) {
				<p class="text-center font-bold">No products found</p>
			} @else {
				@for (item of products; track item._slug) {
					<app-product class="flex w-60 m-2" [product]="item"></app-product>
				}
			}
		</div>
	}
</div>

<app-social-media class="flex fixed right-8 bottom-4"></app-social-media>
