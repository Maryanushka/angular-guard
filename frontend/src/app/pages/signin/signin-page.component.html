<div class="min-h-screen flex flex-col bg-gray-50">
	<app-navigation></app-navigation>

	<div class="flex-1 flex justify-center items-center py-12 px-4">
		<p-card [style]="{ width: '450px' }" class="shadow-lg">
			<ng-template pTemplate="header">
				<div class="px-6 pt-6 pb-2">
					<h1 class="text-2xl font-bold text-gray-900">
						{{ isLoginMode() ? 'Sign In' : 'Create Account' }}
					</h1>
					<p class="text-gray-500 text-sm mt-1">
						{{ isLoginMode() ? 'Welcome back! Please enter your details.' : 'Join us to track your orders and more.' }}
					</p>
				</div>
			</ng-template>

			<div class="flex flex-col gap-4">
				@if (isLoginMode()) {
					<app-sign-in (switchToRegister)="switchMode()"></app-sign-in>
				} @else {
					<app-register (switchToLogin)="switchMode()"></app-register>
				}
			</div>
		</p-card>
	</div>

	<app-footer></app-footer>
</div>
